<div class="container">
  <div class="row">
    <div class="col-lg-12">
      
      <span class="col-lg-3"><h3>Online Users</h3><br><br>User1<br>User2<br>
        <button><a ui-sref="cookathome">Add usuals - cook at home</a></button>
        <button><a ui-sref="eatout">Add usuals - eat out</a></button>
      </span>

      <ul class=" nav nav-tabs nav-stacked col-md-9 col-lg-9 col-sm-6 chatMessage">
        <li  ng-repeat="thing in awesomeThings | orderBy:'timeSent' | limitTo:10">
          <button type="button" class="close" ng-click="deleteThing(thing)">&times;</button>
          <a href="#" tooltip="{{thing.info}}"><img src="assets/images/yeoman.png" alt="I'm Yeoman">{{thing.currentUser}} : {{thing.message}}<br>{{thing.timeSent | date:'MM/dd/yyyy HH:mm'}}</a><hr> 
          <div ng-if="thing.eatOutDetails || thing.cookAtHomeDetails || thing.orderInDetails">
              <div class="panel panel-default">
                <div class="panel-heading">
                  Restautant Name
                </div>
                <div class="panel-body">
                  {{thing.dinnerType.restName}} {{thing.dinnerType.likes}}
                </div>
                
                <button class="btn btn-primary" ng-click="like(thing)">Like <span class=" glyphicon glyphicon-thumbs-up"></span> </button>
              </div>
          </div> 
        </li>
       
      </ul>
    </div>
  </div>
  <br>
